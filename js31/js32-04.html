<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>try carch 구문사용</title>
</head>
<body>
    <script>
       function test(data){
        try{
            throw new Error('난 너무 잘난듯!')
            console.log(data + '입니다.')
        }
        catch(e){
           console.log('catch 에서 받은 에러:'+e)
           return         
        }
          finally{
        console.log('함수 실행을 마칩니다.')
       }
    
       }
       test('안녕')

    </script>
    
</body>
</html>
