<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로컬스토리지 배열 응용2(기능추가)</title>
    <script src="https://unpkg.com/typeit@8.7.0/dist/index.umd.js"></script>
    <style>
        button{
            margin: 5px
        }
    </style>
    <script>
        
        
        document.addEventListener("DOMContentLoaded",()=>{
            const p1 = document.createElement("p");
            const p2 = document.createElement("p");
            const input = document.createElement("input");
            const add = document.createElement("button");
            const pop = document.createElement("button");
            const del = document.createElement("button");
            const fix = document.createElement("button");
            const sort = document.createElement("button");
            document.body.append(input,add,pop,fix,sort,del, p1, p2)
            add.innerHTML = '추가'
            pop.innerHTML = '제거'
            del.innerHTML = '요소모두삭제'
            fix.innerHTML = '중복제거'
            sort.innerHTML = '정렬'
            
            // input.setAttribute('type', 'text')
            let ready = localStorage.getItem('mem')??'null이야 돔항쳐!!'
            let arr = []
            ready=='null이야 돔항쳐!!'?arr.length=0:arr=ready.split(',')
            let vin = ''
            p2.innerHTML = arr

            input.addEventListener('keyup',(e)=>{
                vin = e.currentTarget.value
                if(e.keyCode==13){
                    iadd()
                }
            })

            add.addEventListener('click',iadd)
            function iadd(){
                if(vin){
                    arr.push(vin)
                    p1.innerHTML = vin + '를 추가 하였습니다.'
                    p2.innerHTML = arr
                    vin=''
                    input.value = vin
                }else{
                    p1.innerHTML = '값을 넣으세요.'
                }
                localStorage.setItem('mem',arr) 
            }



            pop.addEventListener('click',(e)=>{
                const pp = arr.pop()
                vin = ''
                input.value = vin
                p1.innerHTML = pp ? `${pp}를 제거 하였습니다` : '배열이 비었습니다.'
                p2.innerHTML = arr
                localStorage.setItem('mem',arr)
            })
            let isSure = false
            del.addEventListener('click',(e)=>{
                isSure = confirm('Are you sure you want to delete?')
                if(isSure){
                arr.length = 0
                vin = ''
                input.value = vin
                p1.innerHTML = '전부 삭제 완료'
                p2.innerHTML = '비었음'
                localStorage.clear('mem')
                }
            })
            fix.addEventListener('click',(e)=>{
                const arrs = new Set(arr)
                arr = [...arrs] // Array.from(arrs)
                vin = ''
                input.value = vin
                
                arr = arr.filter((v)=>{
                    return (v!=''&&v!=' '&&v!='  '&&v!=null&&v!=undefined)
                })

                p1.innerHTML = '중복 제거 완료'
                p2.innerHTML = arr
                localStorage.setItem('mem',arr)
            })
            sort.addEventListener('click',(e)=>{
                arr.sort((a,b)=>a-b)
                vin = ''
                input.value = vin
                p1.innerHTML = '정리완료'
                p2.innerHTML = arr
                localStorage.setItem('mem',arr)
            })
            function fx(){
                new TypeIt(p1)
                .pause(1000)
                .delete(p1.length,{delay: 1000})                
                .type('localStorage 에서 값을 가져왔습니다.')
                .pause(100)
                .delete(26,{delay: 1000}) 
                .type(arr)                               
                .go()}
        })
    </script>
</head>
<body>
    <!-- <pre><h2>
        이전내용 추가
        1. 추가버튼: 엔터를 쳐도 기능이 되게하라.
        2. 중복제거: 기능추가 빈칸요소도 없애기
        3. 요소모두삭제: 팝업으로 삭제할까요?
        라고 확인창 뜨기. (예yes =>삭제, no => 취소)
    </h2></pre> -->
</body>
</html>
