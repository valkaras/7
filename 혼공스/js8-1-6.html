<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예외 처리 구문 내부에서 return 사용하기(2)</title>
</head>
<body>
    <script>
        function test () {
            try {
                alert('A 위치입니다.')
                throw "예외 강제 발생"
            } catch (exception) {
                alert('B 위치입니다.')
                return
            } finally {
                alert('C 위치입니다.')
            }
        }

        // 함수를 호출합니다.
        test()
    </script>
    
</body>
</html>
