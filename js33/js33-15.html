<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클래스의 고급기능(get키워드 set키워드)2번째</title>
</head>
<body>
    <script>
        class User {
            #name;
            constructor(name){
                this.name = name;
            }
            get name(){
                return this.#name
            }
            set name(value){
                if(value.length<4){
                    console.error('값이 너무 짧아요')
                    return
                }
                this.#name = value
            }
        }
    </script>
</body>
</html>
