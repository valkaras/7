<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>라디오 버튼</title>
    <script>
        document.addEventListener("DOMContentLoaded", () =>{
            const h3f = document.createElement("h3");
            const hr = document.createElement("hr");
            const h3r = document.createElement("h3");
            document.body.append(h3f)
            h3f.innerHTML = '#좋아하는 애완동물을 선택해 주세요.'
            const ani = ['강아지','고양이','앵무새','거북이','토끼','다람쥐']
            for (let an of ani){
                let span = document.createElement('span')
                let input= document.createElement('input')
                document.body.append(input,span)
                input.type = 'radio'
                input.name = 'pet'
                input.value = an
                span.innerHTML = an
                input.addEventListener('change', (event) =>{
                    let choice = event.currentTarget
                    h3r.innerHTML = `좋아하는 애완동물은 ${choice,value}이시군요!`
                })

                }
            
            document.body.append(hr,h3r)
            }) 
    </script>
</head>

</body>
</html>
