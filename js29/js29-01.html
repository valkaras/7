<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>라디오 버튼</title>
    <script src="https://unpkg.com/typeit@8.7.0/dist/index.umd.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const h3f = document.createElement("h3");
            const hr = document.createElement("hr");
            const h3r = document.createElement("h3");
            document.body.append(h3f)
            
            h3f.innerHTML = '#좋아하는 애완동물을 선택해 주세요.'
            const ani = ['강아지','고양이','앵무새','거북이','토끼','다람쥐']
            let choice = '선택중..'
            for (let an of ani){
                let input  = document.createElement('input')
                let span = document.createElement('span')
                document.body.append(input,span)
                input.type = 'radio'
                input.name = 'pet'
                input.value = an
                span.innerHTML = an
                
                input.addEventListener('change', (event)=>{
                    choice = event.currentTarget.value
                    
                    const types = new TypeIt(h3r)
                        .type(`좋아하는 애완동물은 ${choice}이시군요!`)
                        .pause(1000)

                    types.empty().go()
                    
                  
                    // h3r.innerHTML = 
                })
            }
            
            document.body.append(hr,h3r)
            
            new TypeIt(h3f)
                .pause(1000)
                .delete(4,{delay: 1000})               
                .type(`선택해 !!`)                
                .go()
            
        })
    </script>
</head>

</body>
</html>
