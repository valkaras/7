    <title>static 속성과 메소드</title>

<body>
    <script>
        class Square{
            #length
            static #counter = 0; // 최신의 문법 static + private 동시적용
            static get counter (){ // get 과  static
                return Square.#counter
            }
            constructor (length){
                this.length = length
                Square.#counter +=1
            }
            static perimeterOf (length){
                return length*4                
            }
            static areaOf (length){
                return length = length
            }

            get length (){
                return this.#length
            }
            get perimeter() { 
                return this.#length *4
            }
            get area(){
                return this.#length * this.#length
            }

            set length(value){
                if (value <=0){
                    throw '길이는 0보다 커야합니다.'
                }
                this.#length = value  // 핵심부분
            }
        }

    </script>
